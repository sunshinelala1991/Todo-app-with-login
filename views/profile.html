

<!-- views/profile.ejs -->
<!doctype html>
<html ng-app="myTodo">
    <head>
        <title>Node Authentication</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <style>
            body        { padding-top:50px; word-wrap:break-word; background-color: white;}
            #todo-list              { margin-bottom:30px;  width: 100%;
  text-align: center; }
            .inner {display: inline-block; }
            .container-fluid {
                background-color: white;
                padding: 0 64px 64px 64px;
            }

            .btn-file {
            position: relative;
            
            

            overflow: hidden;
            }
            .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: center;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="container-fluid">

        

            <div class="page-header text-center">
                <h1><span class="fa fa-anchor"></span> Profile Page</h1>
                <a href="/logout" class="btn btn-default btn-sm">Logout</a>
            </div>

            




            <div class="row">
                
                <div class="col-md-6">
                    
                    <div class="jumbotron">
                        <h3><span class="fa fa-user"></span> Local</h3>
                        <div class="row">
                            <div class="col-md-6" >

                            


                                <object data={{"/images/"+photo.address}} type="image/png" style="width:160px;height:160px;">
                                <img src="/images/default.png" style="width:160px;height:160px;"/>
                                </object>
                            
                            
                                <form action="/profilepic" method="post" enctype="multipart/form-data" >
                                
                                    <div class="btn-group" role="group" aria-label="...">
                                        <span class="btn btn-default btn-file">
                                        Set new profile photo
                                        <input type="file" name="file"   onchange="this.form.submit()">
                                        
                                        </span>
                                    </div>
                                </form>
                            
                                
                            </div>
                            <div class="col-md-6">
                                <p style="font-size:18px;">
                                    <strong>id</strong>:<br> {{user._id}}<br>
                                    <strong>email</strong>:<br> {{user.local.email}} <br>
                                </p>
                            </div>
                            <p></p>
                        </div>
                    </div>
                    <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    
                </div>

                
                
                <div class="col-md-6">
                    <div class="jumbotron text-center">
                        <h1>My todos <span class="label label-info">{{ todos.length }}</span></h1>
                    </div>
                    <div id="todo-list" >
                        
                            
                            <div  class="checkbox" ng-repeat="todo in todos">
                                <div class="inner">
                                <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{todo.date| date:'MMM. dd, yyyy'}}</div>
                                <br>
                                <div class="inner">
                                <STRONG>{{ todo.text}} </STRONG></div>

                                
                            </div>
                        
                    </div>
                    <div id="todo-form" class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <form>
                                <div class="form-group">
                                    
                                    <input type="text" class="form-control input-lg text-center" placeholder="I want to fly to the moon" ng-model="formData.text">
                                </div>
                                <md-content layout-padding="">
                                    <div layout-gt-xs="row">
                                        <div flex-gt-xs="">
                                            <h4>Pick a due date</h4>
                                            <md-datepicker ng-model="formData.date" md-placeholder="Enter date"></md-datepicker>
                                        </div>
                                    </div>
                                </md-content>
                                
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                            </form>

                        </div>
                    </div>
                </div>

               
            </div>

            
        </div>
   
    </body>
</html>
